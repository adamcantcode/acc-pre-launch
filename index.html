<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/adamcantcode/acc-pre-launch/refs/heads/main/favicon.ico">
</head>
<body style="background: #000; margin:0; cursor:none;">
    <div style="display: flex;flex-direction: column;justify-content: center;align-items: center;height: 100vh;width: 100vw;">
        <h1 style="color: #FFF; font-family: Arial, Helvetica, sans-serif;">don't need to.</h1>
        <p style="color: #FFF; font-family: Arial, Helvetica, sans-serif;" id="age"></p>
    </div>
    <div class="overlay"></div>
    <script>document.addEventListener("DOMContentLoaded",(()=>{document.addEventListener("mousemove",(e=>{const t=["#FF5733","#33FF57","#3357FF","#F1C40F","#8E44AD"],n=t[Math.floor(Math.random()*t.length)],o=document.createElement("div");o.classList.add("cursor-ring"),o.style.width="100px",o.style.height="100px",o.style.left=e.pageX-50+"px",o.style.top=e.pageY-50+"px",o.style.backgroundColor=n,document.body.appendChild(o),setTimeout((()=>{o.remove()}),5e3)}));const e=new Date("1995-03-23T00:00:00");setInterval((function(){const t=(new Date-e)/(525949.2*60*1e3);document.getElementById("age").textContent=t.toFixed(10)}),1)}));</script>
    <style>.cursor-ring,.overlay{position:absolute;pointer-events:none}body{margin:0;overflow:hidden;height:100vh;background-color:#000;position:relative}.overlay{top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.7);backdrop-filter:blur(50px) saturate(1.5);z-index:1000}.cursor-ring{border-radius:50%;animation:5s ease-out infinite expand}@keyframes expand{0%{transform:scale(0);opacity:1}100%{transform:scale(5);opacity:0}}</style>
</body>
</html>
